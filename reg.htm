<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./regi.css">
</head>
<body>
    <div class="container">
        <h2 class="one"><b>Registration Form</b></h2>
        <form class="three">
            <label for="username" class="uname">Username</label>
            <input type="text" id="username" class="two iname" name="username" placeholder="Enter your username" required>
            
            <label for="email" class="uname">Email</label>
            <input type="email" id="email" class="two iname" name="email" placeholder="Enter your email" required>
            
            <label for="password" class="uname">Password</label>
            <input type="password" id="password" class="two iname" name="password" placeholder="Enter your password" required>
            
            <label for="confirm_password" class="uname">Confirm Password</label>
            <input type="password" id="confirm_password" class="two iname" name="confirm_password" placeholder="Confirm your password" required>
            
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
